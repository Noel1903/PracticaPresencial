<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    
    <title>Practica Presencial</title>
</head>
<body>
    <h1>WEB-CALC</h1>
    <p>Bienvenido puedes utilizar el programa para poder hacer operaciones aritmeticas</p>
    <div>
        <p>A:</p>
        <input type="text" id="A" >
        <p>B:</p>
        <input type="text" id="B">
    </div><br>
    <div>
        <button  type="button" onclick="suma()">Suma</button>
        <button type="button" onclick="resta()">Resta</button>
        <button type="button"onclick="multiplicacion()">Multiplicación</button>
        <button type="button"onclick="division()">División</button>
        <button type="button"onclick="potencia()">Potencia</button>
        <button type="button"onclick="raiz()">Raiz</button>
    </div>
    <div>
        <p>Resultado</p>
        <input type="text" id="resultado">
        <p>historial</p>
        <button type="button" onclick="historial()">Enviar historial</button>
        <textarea rows="20" cols="100" id="historial"></textarea>
    </div>

    <script>
        function suma(){
            var a=document.querySelector('#A').value
            var b=document.querySelector('#B').value
            var op="suma"
            var datos={
                'numero1':a,
                'numero2':b,
                'operacion':op
            }
            fetch(' ',{
                    method:'POST',
                    body:JSON.stringify(datos),
                    headers:{
                    'Content-type':'application/json'
                    }
                })

        }

        function resta(){
            var a=document.querySelector('#A').value
            var b=document.querySelector('#B').value
            var op="resta"
            var datos={
                'numero1':a,

            }
            fetch(' ',{

                    headers:{

                    }
                })

        }
        function raiz(){
            var a=document.querySelector('#A').value

            var op="raiz"
            var datos={

            fetch(' ',{

                    'Content-type':'application/json'
                    }
                })
        }
        function historial(){
            var mostrar=document.querySelector('#historial')
            fetch('')
            .then(respuesta=>respuesta.json())
            .catch(err=>{
                alert('se produjo un error')
            })
            .then(res=>{
                for(var i in res){
                    mostrar.innerHTML+=`
                    fecha: ${res[i].fecha}\n
                    a: ${res[i].numero1}\n
                    b:${res[i].numero2}\n
                    tipoOperacion: ${res[i].operacion}\n
                    resultado:${res[i].resultado}\n`
                }
                

            })

    
            
        }

    </script>

</body>
</html>
